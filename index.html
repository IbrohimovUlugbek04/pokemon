<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="site-header__wrapper"></div>
      </div>
    </header>
    <section class="hero poke">
      <div class="container">
        <div class="hero__wrapper">
          <form class="hero__form" autocomplete="off">
            <input
              class="hero__search hero__input-search"
              type="search"
              name="search_name"
              placeholder="Search cartoon.."
              aria-label="Search cartoon.."
            />
            <select class="hero__search-select" name="search-select" aria-label="Search select">
              
            </select>
            <button class="hero__button" type="submit">Send</button>
          </form>
          <ul class="hero__list hero-list__js"></ul>
        </div>
      </div>
    </section>
    <script src="./js/pokemon.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
